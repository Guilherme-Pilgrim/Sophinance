<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Sophinance - Login</title>
    <link rel="icon" href="./images/ChatSfin.png" type="image/png">

    <!-- Chamando o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- Chamando CSS personalizado -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="text-center">
        <img src="./images/LogoSfin.png" alt="Logo Sophinance" class="img-fluid mt-2 mb-2" style="max-width: 180px;">
    </header>
    <main class="container-fluid align-itens-center text-center py-3 px-2 rounded-4 shadow-sm">
        <h1 class="py-3 mb-0">Faça seu Login</h1>
        <form class="container-fluid">
            <div class="text-start">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control bg-secondary-subtle  mb-2 p-2 rounded-3 border-secondary" placeholder="Digite seu email" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" class="form-control bg-secondary-subtle  mb-2 p-2 rounded-3 border-secondary" placeholder="Digite sua senha" required>
            </div>
            <div class="dispflex-end  mb-3">
                <a href="#" class="text-decoration-none link">Esqueci minha senha</a>
                <a href="#" class="text-decoration-none link">Ainda não possui conta? <strong  >Faça o Cadastro!</strong></a>
            </div>
            <div>
                <button type="submit" class="btn btn-success w-100 p-2 rounded-3">Entrar</button>
                <div class="separador py-3">
                    <div class="linha"></div>
                     <h3 class="m-2">OU</h3>
                    <div class="linha"></div>
                </div>
                <a href="#" class="btn btn-light text-secondary w-100 px-4 py-2 rounded-3 login-alternativo"><img src="./images/googleIcon.png">Entrar com Google</a>
                <a href="#" class="btn btn-light text-secondary w-100 px-4 py-2 rounded-3 my-3 text-center login-alternativo"> <img src="./images/appleIcon.png">Entrar com iCloud</a>
            </div>
        </form>

    </main>
    <!-- Chamando o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
